name: CI/CD Pipeline - Tests & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # CI Job - Run Tests
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests & Quality Checks

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pylint pytest coverage

      - name: ğŸ” Run static code analysis
        run: |
          flake8 . --max-line-length=120
          pylint calc.py

      - name: ğŸ§ª Run unit tests
        run: |
          python -m pytest test_calc.py -v
          python -m pytest tests/github/test_calc_validation.py -v
          python -m pytest tests/github/test_calc_performance.py -v

      - name: ğŸ“Š Generate test coverage
        run: |
          python -m coverage run -m pytest test_calc.py
          python -m coverage report

      - name: ğŸ“„ Generate HTML report
        run: |
          python generate_report.py

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: docs/

  # CD Job - Deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to GitHub Pages
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pylint pytest coverage

      - name: ğŸ“„ Generate deployment report
        run: |
          python generate_report.py

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
